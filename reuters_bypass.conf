# ======================================================
# Quantumult X - Reuters 去订阅弹窗
# 作者: LJJ 专用
# 功能: 移除路透社网页上的订阅遮罩与 paywall
# ======================================================

[rewrite_local]
# 去掉 showPaywall 标记
^https?:\/\/www\.reuters\.com\/.* url response-body "showPaywall":true "showPaywall":false

# 去掉 paywall 配置
^https?:\/\/www\.reuters\.com\/.* url response-body "paywall":{[^}]*} "paywall":{}

[mitm]
hostname = www.reuters.com